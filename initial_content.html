<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<style>
		.wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50rem;
			height: 20rem;
		}

		.container {
			position: relative;
			display: flex;
			flex-direction: row;
			width: 100%;
			height: 100%;
		}

		.child {
			position: relative;
			width: 10rem;
		}

		.colorLable {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>

	<div class="wrapper">

		<div class="container">
			<div class="child child1">
				<div class="colorLable"></div>
			</div>
			<div class="child child2">
				<div class="colorLable"></div>
			</div>
			<div class="child child3">
				<div class="colorLable"></div>
			</div>
		</div>

	</div>

	<script>
		let color1 = 'rgba(0, 0, 255, 0.3)';
		let color2 = 'rgba(0, 255, 0, 0.3)';
		let color3 = 'rgba(255, 0, 0, 0.3)';

		document.querySelector('.child1').style.backgroundColor = color1;
		document.querySelector('.child1>.colorLable').innerText = color1;

		document.querySelector('.child2').style.backgroundColor = color2;
		document.querySelector('.child2>.colorLable').innerText = color2;

		document.querySelector('.child3').style.backgroundColor = color3;
		document.querySelector('.child3>.colorLable').innerText = color3;

	</script>

</body>

</html>
